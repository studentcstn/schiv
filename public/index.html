<!DOCTYPE html>
<html lang="de" ng-app="schiv" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navigation_module.js"></script>
    <script src="js/docent_module.js"></script>
    <script src="js/settings_module.js"></script>
</head>
<body ng-controller="navigation_controller">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Schiv" src="">
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <button type="button" class="btn btn-default navbar-btn" ng-click="to_index()">Index</button>
            <button type="button" class="btn btn-default navbar-btn" ng-click="to_past()">Past</button>
            <button type="button" class="btn btn-default navbar-btn" ng-click="to_settings()">Settings</button>
        </div>
    </div>
</nav>

<div id="index" class="row" ng-show="show_index">
    <div id="termine" class="col-md-8" ng-controller="single_docent_controller">
        <div>
            <div type="button" class="btn btn-default">add termin</div>
        </div>
        <!-- liste aller aktiven und ausstehenden termine -->
        <div id="t">
            <div>{{docent.email}}</div>
        </div>
    </div>
    <div id="docents" class="col-md-4" ng-controller="docent_list_controller">
        <div id="search" class="input-group">
            <input type="text" class="form-control">
            <div type="button" class="btn btn-default input-group-addon">suche</div>
        </div>
        <!-- liste aller dozenten -->
        <div class="docent" ng-repeat="item in list">
            <div class="docent_name">{{item.email}}</div>
            <div class="docent_faculty">{{item.faculty}}</div>
        </div>
    </div>
</div>

<div id="past" ng-show="show_past" class="ng-hide">

</div>

<div id="settings" ng-show="show_settings" class="ng-hide">
    <div ng-controller="settings_controller">
        <!-- email -->
        <div class="form-group row">
            <label for="email_input" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input id="email_input" type="text" class="form-control" placeholder="E-mail" ng-value="user_settings.email">
                    <div class="input-group-addon">@hof-university.de</div>
                </div>
            </div>
        </div>
        <!-- password -->
        <div class="form-group row">
            <label for="password_input" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="password_input" type="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Faculties</label>
        </div>
        <!-- anzeige der faculties -->
        <div class="form-check" ng-repeat="item in user_settings.faculties">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                {{item.name}}
            </label>
        </div>
        <!-- settings save button -->
        <div class="col-sm-offset-0 form-group row" ng-click="settings_save()">
            <div class="btn btn-default">Save</div>
        </div>
    </div>
</div>

<footer>

</footer>
</body>
</html>
