<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/docent_module.js"></script>
</head>
<body ng-app="docent_list">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Schiv" src="">
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <button type="button" class="btn btn-default navbar-btn">Index</button>
            <button type="button" class="btn btn-default navbar-btn">Past</button>
            <button type="button" class="btn btn-default navbar-btn">Settings</button>
        </div>
    </div>
</nav>

<div id="body" class="row">
    <div id="termine" class="col-sm-8" ng-controller="single_docent_controller">
        <div>
            <button type="button" class="btn btn-default">add termin</button>
        </div>
        <div id="t">
            <div>{{docent.email}}</div>
        </div>
    </div>
    <div id="docents" class="col-sm-4" ng-controller="docent_list_controller">
        <div>
            <input type="text">
            <button type="button" class="btn btn-default">suche</button>
        </div>
        <div class="docent" ng-repeat="item in list">
            <div class="docent_name">{{item.email}}</div>
            <div class="docent_faculty">{{item.faculty}}</div>
        </div>
    </div>
</div>


<footer>

</footer>
</body>
</html>
